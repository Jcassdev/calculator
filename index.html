<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"\>
</head>
<body>
    <div class="container-of-container">
        <div class="container">
            <div class="output"></div>
            <div class="over">
                <button class="clear">C</button>
                <button class="division">รท</button>
            </div>
            <div class="top">
                <button class="topRow">7</button>
                <button class="topRow">8</button>
                <button class="topRow">9</button>
                <button class="multiply">ร</button>
            </div>
            <div class="middle">
                <button class="middleRow">4</button>
                <button class="middleRow">5</button>
                <button class="middleRow">6</button>
                <button class="subtract">-</button>
            </div>
            <div class="bottom">
                <button class="bottomRow">1</button>
                <button class="bottomRow">2</button>
                <button class="bottomRow">3</button>
                <button class="addition">+</button>
            </div>
            <div class="under">
                <button class="underRow">DEL</button>
                <button class="underRow">0</button>
                <button class="underRow">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
